<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Arial, sans-serif;
      }

      body {
        background-color: #0e1217;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      nav {
        width: 100%;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        background: rgba(14, 18, 23, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      nav h1 {
        font-size: 28px;
        font-weight: 900;
        color: white;
      }

      nav h1 span {
        color: #4acfee;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
      }

      nav ul li a {
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 20px;
        border: 2px solid #4acfee;
        color: white;
        font-weight: bold;
        transition: 0.3s;
      }

      nav ul li a:hover,
      nav ul li a.active {
        background: #4acfee;
        color: #0e1217;
        box-shadow: 0 0 10px #4acfee;
      }

      .menu-toggle {
        display: none;
        font-size: 28px;
        color: white;
        cursor: pointer;
      }

      /* Main Section */
      .main-section {
        flex: 1;
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px 20px;
        background: rgba(74, 208, 238, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(74, 207, 238, 0.4);
      }

      .hero h2 {
        text-align: center;
        font-size: 28px;
        text-transform: uppercase;
        margin-bottom: 20px;
        background: linear-gradient(
          to right,
          #4acfee,
          #53f8c9,
          #ae39dc,
          #6070fd,
          #5bbdff,
          #cb3359,
          #4acfee
        );
        background-size: 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate-gradient 2.5s linear infinite;
      }

      @keyframes animate-gradient {
        to {
          background-position: 200%;
        }
      }

      /* Contact Section */
      .contact-container {
        display: flex;
        gap: 25px;
        margin-top: 30px;
      }

      .contact-box {
        flex: 1;
        padding: 25px;
        border: 2px solid #4acfee;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.03);
        box-shadow: 0 0 15px rgba(74, 207, 238, 0.3);
        transition: 0.3s ease;
      }

      .contact-box:hover {
        box-shadow: 0 0 20px #4acfee;
      }

      /* Kiri */
      .contact-left h3 {
        color: #4acfee;
        font-size: 26px;
        margin-bottom: 15px;
      }

      .contact-left p {
        color: #ddd;
        line-height: 1.6;
        font-size: 16px;
      }

      /* Kanan */
      .contact-right form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .contact-right input,
      .contact-right textarea {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 12px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 14px;
      }

      .contact-right textarea {
        resize: none;
        height: 120px;
      }

      .contact-right button {
        padding: 12px;
        border: none;
        border-radius: 10px;
        background-color: #4acfee;
        color: #0e1217;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .contact-right button:hover {
        background-color: #00a4c7;
        color: white;
        box-shadow: 0 0 12px #4acfee;
      }

      /* Responsive */
      @media (max-width: 768px) {
        nav ul {
          display: none;
          flex-direction: column;
          background: rgba(14, 18, 23, 0.95);
          position: absolute;
          top: 60px;
          right: 20px;
          padding: 15px;
          border-radius: 10px;
          box-shadow: 0 0 10px #4acfee;
        }

        nav ul.show {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }

        .contact-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1><span>27</span>Elnino</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-me.html">About Me</a></li>
        <li><a href="edu.html">Education</a></li>
        <li><a href="award.html">Award</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle"><i class="bx bx-menu"></i></div>
    </nav>

    <!-- Contact Section -->
    <section class="main-section">
      <div class="hero">
        <h2 data-aos="fade-down">Kontak</h2>

        <div class="contact-container">
          <!-- Kiri -->
          <div
            class="contact-box contact-left"
            data-aos="zoom-in"
            data-aos-duration="1000"
          >
            <h3>Mari Terhubung!</h3>
            <p>
              Saya senang bisa terhubung dengan Anda. Mari berdiskusi, berbagi
              ide, atau menjalin kerja sama untuk menciptakan sesuatu yang
              bermanfaat bersama. Silakan hubungi saya melalui form di samping.
            </p>
          </div>

          <!-- Kanan -->
          <div
            class="contact-box contact-right"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="200"
          >
            <form action="#" method="post">
              <input type="text" placeholder="Nama Anda" required />
              <input type="email" placeholder="Email Anda" required />
              <textarea placeholder="Pesan Anda..." required></textarea>
              <button type="submit">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();

      // Toggle menu
      const menuToggle = document.querySelector(".menu-toggle");
      const navUl = document.querySelector("nav ul");
      menuToggle.addEventListener("click", () => {
        navUl.classList.toggle("show");
      });
    </script>
  </body>
</html>
