<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    /* Reset CSS */
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", Arial, sans-serif; }
    body { background-color:#0e1217; color:white; min-height:100vh; display:flex; flex-direction:column; }

    /* Navbar */
    nav {
      width:100%; padding:15px 40px;
      display:flex; justify-content:space-between; align-items:center;
      position:sticky; top:0;
      background: rgba(14,18,23,0.9); backdrop-filter:blur(10px); z-index:1000;
    }
    nav h1 { font-size:28px; font-weight:900; }
    nav h1 span { color:#4acfee; }
    nav ul { list-style:none; display:flex; gap:15px; transition:all 0.3s ease; }
    nav ul li a {
      text-decoration:none; padding:8px 16px; border-radius:20px; border:2px solid #4acfee;
      color:white; font-weight:bold; transition:0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      background:#4acfee; color:#0e1217; box-shadow:0 0 10px #4acfee;
    }
    .menu-toggle { display:none; font-size:28px; color:white; cursor:pointer; }

    /* Main Section */
    .main-section {
      flex:1; width:90%; max-width:1400px; margin:40px auto; padding:30px 20px;
      background: rgba(74,208,238,0.1); backdrop-filter:blur(10px);
      border-radius:20px; box-shadow:0 0 15px rgba(74,207,238,0.4);
    }
    .hero { text-align:center; }
    .hero h2 {
      font-size:28px; margin-bottom:20px; text-transform:uppercase;
      background: linear-gradient(to right,#4acfee,#53f8c9,#ae39dc,#6070fd,#5bbdff,#cb3359,#4acfee);
      background-size: 200% auto; color:transparent;
      background-clip:text; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation: animate-gradient 2.5s linear infinite;
    }
    @keyframes animate-gradient { 0% {background-position:0% 50%;} 100% {background-position:200% 50%;} }

    /* Gallery Grid */
    .gallery-boxes {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
      gap:30px; margin-top:20px;
    }
    .gal-card {
      border:3px solid #4acfee; border-radius:15px; overflow:hidden;
      background-color: rgba(255,255,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease; text-align:center;
    }
    .gal-card img { width:100%; height:200px; object-fit:cover; transition: transform 0.4s ease; }
    .gal-card:hover { transform:translateY(-5px); box-shadow:0 6px 12px #4acfee; }
    .gal-card:hover img { transform:scale(1.05); }
    .gal-card p {
      margin:12px 0; font-size:15px; font-weight:bold;
      background:linear-gradient(to right,#4acfee,#53f8c9,#ae39dc,#6070fd,#5bbdff,#cb3359,#4acfee);
      background-size:200% auto; color:transparent; background-clip:text;
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation: animate-gradient 2.5s linear infinite;
    }

    /* Responsive */
    @media (max-width:768px) {
      nav ul { display:none; flex-direction:column; position:absolute; top:60px; right:20px; background:rgba(14,18,23,0.95); padding:15px; border-radius:10px; box-shadow:0 0 10px #4acfee; }
      nav ul.show { display:flex; }
      .menu-toggle { display:block; }
      .hero h2 { font-size:22px; }
      .gal-card img { height:150px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1><span>27</span>Elnino</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-me.html">About Me</a></li>
      <li><a href="edu.html">Education</a></li>
      <li><a href="award.html">Award</a></li>
      <li><a class="active" href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle"><i class="bx bx-menu"></i></div>
  </nav>

  <!-- Gallery Section -->
  <section class="main-section">
    <div class="hero">
      <h2 data-aos="fade-down">Gallery</h2>
      <div class="gallery-boxes">
        <div class="gal-card" data-aos="zoom-in"><img src="Gallery/foto1.png" alt="Santai Estetik" /><p>Santai Estetik</p></div>
        <div class="gal-card" data-aos="zoom-in" data-aos-delay="100"><img src="Gallery/foto2.png" alt="Potret Berkesan" /><p>Potret Berkesan</p></div>
        <div class="gal-card" data-aos="zoom-in" data-aos-delay="200"><img src="Gallery/foto3.png" alt="Gaya Malam" /><p>Gaya Malam</p></div>
        <div class="gal-card" data-aos="zoom-in" data-aos-delay="300"><img src="Gallery/foto4.png" alt="Aura Klasik" /><p>Aura Klasik</p></div>
        <div class="gal-card" data-aos="zoom-in" data-aos-delay="400"><img src="Gallery/foto5.png" alt="Street Casual" /><p>Street Casual</p></div>
      </div>
    </div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    const menuToggle = document.querySelector(".menu-toggle");
    const navUl = document.querySelector("nav ul");
    menuToggle.addEventListener("click", () => { navUl.classList.toggle("show"); });
  </script>
</body>
</html>
